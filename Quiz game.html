<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .quiz-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .option {
            background: #eaeaea;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .option:hover {
            background: #d1d1d1;
        }

        #nextBtn {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="quiz-container">
        <h2 id="question">Question Text</h2>
        <div id="options"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            {
                question: "What is the capital of France?",
                options: ["Paris", "London", "Rome", "Berlin"],
                correct: "Paris"
            },
            {
                question: "Which language is used for web development?",
                options: ["Python", "C++", "JavaScript", "Java"],
                correct: "JavaScript"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Venus", "Mars", "Jupiter"],
                correct: "Mars"
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        function showQuestion() {
            const q = quizData[currentQuestion];
            document.getElementById("question").innerText = q.question;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";

            q.options.forEach(option => {
                const div = document.createElement("div");
                div.className = "option";
                div.innerText = option;
                div.onclick = () => selectAnswer(option);
                optionsDiv.appendChild(div);
            });

            document.getElementById("result").innerText = "";
        }

        function selectAnswer(answer) {
            const correct = quizData[currentQuestion].correct;
            if (answer === correct) {
                score++;
            }
            disableOptions();
        }

        function disableOptions() {
            const options = document.querySelectorAll(".option");
            options.forEach(opt => {
                opt.onclick = null;
                if (opt.innerText === quizData[currentQuestion].correct) {
                    opt.style.background = "#8bc34a"; // Green for correct
                } else {
                    opt.style.background = "#f44336"; // Red for wrong
                }
            });
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                showQuestion();
            } else {
                document.getElementById("question").innerText = "Quiz Completed!";
                document.getElementById("options").innerHTML = "";
                document.getElementById("nextBtn").style.display = "none";
                document.getElementById("result").innerText = `Your Score: ${score} / ${quizData.length}`;
            }
        }

        // Initialize
        showQuestion();
    </script>

</body>

</html>
